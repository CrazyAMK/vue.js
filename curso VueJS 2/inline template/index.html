<body>


    <div id="root" class="container">

        <!-- Inline Template -->
        <progresso inline-template>
            <div>
                <!-- //O template pode ter somente um elemento root no componente, neste caso temos a div sem classe. Ã‰ o mesmo problema do template no Vue.component -->
                <h1>Concluido {{ porcentagemProgresso }}%</h1>
                <button @click="porcentagemProgresso += 10">Mais 10</button>
            </div>
        </progresso>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="main.js"></script>
</body>
